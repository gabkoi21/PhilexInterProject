<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <script defer src="../../src/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Our Team</h1>

    <!-- Team Grid -->
    <div
      id="team-container"
      class="grid grid-cols-2 md:grid-cols-4 gap-4"
    ></div>

    <!-- Modal for displaying full details -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <button
          id="close-modal"
          class="bg-red-500 text-white px-3 py-1 rounded-full float-right"
        >
          X
        </button>
        <div id="modal-content"></div>
      </div>
    </div>
  </body>
</html>
